<script>
    setTimeout(()=>{
        console.log("hellow world!");

    const myText = ()=>{

    const changeMe = setTimeout(()=>{
        document.querySelector("p").innerText = "clearTimeOut function is not excuted, click the button before 3 second for clearing!";

        clearTimeout(changeMe);

        },3000)
    })
