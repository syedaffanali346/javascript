<script>
    let obj = {
        name:"affan",
        age:18
    };
    let jsonObj = JSON.stringify(obj);
    console.log("Js object");
    console.log(obj);
    console.log("Json data");
    console.log(jsonObj);

    let data = `{
    "name":"affan",
    "age":18
    }`;
    let jsData = JSON.parse(data);
    console.log("Json data");
    console.log(data);
    console.log("Js object");
    console.log(jsData);
</script>
